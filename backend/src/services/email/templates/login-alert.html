<!DOCTYPE html>
<html lang="en">
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #eaeaea;
      "
    >
      <div
        style="
          background-color: #4f46e5;
          color: #ffffff;
          padding: 20px;
          text-align: center;
        "
      >
        <h1 style="margin: 0; font-size: 24px">Security Alert</h1>
      </div>
      <div style="padding: 30px 20px; color: #333333">
        <p style="line-height: 1.6">Hi {{name}},</p>
        <p style="line-height: 1.6">
          Your account was just logged in successfully.
        </p>
        <p style="line-height: 1.6"><strong>Email:</strong> {{email}}</p>
        <p style="line-height: 1.6">
          <strong>Login Time:</strong> {{loginTime}}
        </p>
        <p style="line-height: 1.6">â€” Dokanify</p>
      </div>
      <div
        style="
          text-align: center;
          font-size: 12px;
          color: #999999;
          padding: 15px;
          border-top: 1px solid #eaeaea;
        "
      >
        Dokanify &copy; {{year}}. All rights reserved.
      </div>
    </div>
  </body>
</html>
